<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>7th Project - RSP Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/png" href="https://rspeducation.in/Images/rsppro-logo.png">
  <link rel="apple-touch-icon" href="https://rspeducation.in/Images/rsppro-logo.png">
  <script src="https://kit.fontawesome.com/cfa60462a9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-contect">
    <div class="wrapper">
      <header>
        <strong>Currency Converter</strong>
      </header>
      <hr>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" placeholder="Enter Amount">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box loading">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select>
                <!-- Options tag are inserted from JavaScript -->
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/in.png" alt="flag">
              <select>
                <!-- Options tag are inserted from JavaScript -->
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
      </form>
      <p class="rsp-tilte">Powered by ABC Company</p>
      
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
